<h3>tabla editable</h3>

<p-table [value]="cars">
	<ng-template pTemplate="caption">
        <div style="text-align:left">
            <button type="button" pButton icon="fa fa-plus" (click)="addnew()" label="Add New">Add New</button>
            <button type="button" pButton icon="fa fa-plus" (click)="print()" label="Add New">Print</button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Vin</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input type="text" [(ngModel)]="rowData.vin"> &nbsp;
                        <ngx-numeric-textbox
						    [min]="min"
						    [max]="max"
						    [decimals]="decimals"
						    [format]="format"
						    [rangeValidation]="rangeValidation"
						    [(ngModel)]="rowData.vin">
						</ngx-numeric-textbox>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.vin}}
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>
